name: Build Windows EXE

# GitHub Actions izinleri
permissions:
  contents: write
  actions: read
  packages: read

# Ne zaman çalışacak
on:
  workflow_dispatch:  # Manuel çalıştırma
  push:
    tags: ['v*']      # v1.0.0 gibi tag'lerde otomatik

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name="Karlilik-Analizi" gui.py
    
    - name: Check EXE file
      run: |
        if (Test-Path "dist/Karlilik-Analizi.exe") {
          echo "✅ EXE başarıyla oluşturuldu!"
          Get-Item "dist/Karlilik-Analizi.exe" | Format-List Name, Length
        } else {
          echo "❌ EXE oluşturulamadı!"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Karlilik-Analizi-Windows
        path: dist/Karlilik-Analizi.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/Karlilik-Analizi.exe"
        name: "Karlılık Analizi ${{ github.ref_name }}"
        body: |
          ## 🎉 Karlılık Analizi ${{ github.ref_name }}
          
          ### 📦 Windows için hazır EXE dosyası
          - Karlilik-Analizi.exe dosyasını indirin
          - Çift tıklayarak çalıştırın
          - Python kurulumuna gerek yoktur
          
          ### 💾 Sistem Gereksinimleri
          - Windows 10/11 (64-bit)
          - En az 4GB RAM
          
          ### 🐛 Sorun mu var?
          Issues sayfasından bildirebilirsiniz.
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}