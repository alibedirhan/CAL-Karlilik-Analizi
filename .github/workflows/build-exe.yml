# Basit versiyon - sadece Windows EXE
name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==5.13.0
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="Karlilik-Analizi" gui.py
    
    - name: Test EXE
      run: |
        if (Test-Path "dist/Karlilik-Analizi.exe") {
          echo "✅ EXE başarıyla oluşturuldu!"
          $size = (Get-Item "dist/Karlilik-Analizi.exe").Length / 1MB
          echo "📦 Dosya boyutu: $([math]::Round($size, 2)) MB"
        } else {
          echo "❌ EXE oluşturulamadı!"
          exit 1
        }
    
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Karlilik-Analizi-Windows
        path: dist/Karlilik-Analizi.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/Karlilik-Analizi.exe
        name: Karlılık Analizi ${{ github.ref_name }}
        body: |
          ## 🎉 Karlılık Analizi ${{ github.ref_name }}
          
          ### 📦 Windows Kullanıcıları İçin
          - **Karlilik-Analizi.exe** dosyasını indirin
          - Çift tıklayarak çalıştırın
          - Python kurulumuna gerek yoktur
          
          ### 💾 Sistem Gereksinimleri
          - Windows 10/11 (64-bit)
          - En az 4GB RAM
          
          📝 Sorun yaşarsanız Issues sayfasından bildirebilirsiniz.
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
