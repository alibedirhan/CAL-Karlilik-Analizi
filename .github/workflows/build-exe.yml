name: Build Windows EXE

# GitHub Actions izinleri
permissions:
  contents: write
  actions: read
  packages: read

# Ne zaman Ã§alÄ±ÅŸacak
on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma
  push:
    tags: ['v*']      # v1.0.0 gibi tag'lerde otomatik

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name="Karlilik-Analizi" gui.py
    
    - name: Check EXE file
      run: |
        if (Test-Path "dist/Karlilik-Analizi.exe") {
          echo "âœ… EXE baÅŸarÄ±yla oluÅŸturuldu!"
          Get-Item "dist/Karlilik-Analizi.exe" | Format-List Name, Length
        } else {
          echo "âŒ EXE oluÅŸturulamadÄ±!"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Karlilik-Analizi-Windows
        path: dist/Karlilik-Analizi.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/Karlilik-Analizi.exe"
        name: "KarlÄ±lÄ±k Analizi ${{ github.ref_name }}"
        body: |
          ## ğŸ‰ KarlÄ±lÄ±k Analizi ${{ github.ref_name }}
          
          ### ğŸ“¦ Windows iÃ§in hazÄ±r EXE dosyasÄ±
          - Karlilik-Analizi.exe dosyasÄ±nÄ± indirin
          - Ã‡ift tÄ±klayarak Ã§alÄ±ÅŸtÄ±rÄ±n
          - Python kurulumuna gerek yoktur
          
          ### ğŸ’¾ Sistem Gereksinimleri
          - Windows 10/11 (64-bit)
          - En az 4GB RAM
          
          ### ğŸ› Sorun mu var?
          Issues sayfasÄ±ndan bildirebilirsiniz.
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}